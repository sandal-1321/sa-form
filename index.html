<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Form</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="header">
            <div id="succ">
            	<img src="tick.png">
            	<h1>Success</h1>
            	<button class="ok">OK</button>
            </div>
        <div class="log">
        	LOGIN FROM
        </div>
        <form class="from" id="froms" onsubmit="validation()">
			<div class="formcontrol"> 
				<label for="name" class="lab">First Name</label><br>
				<input type="text" name="name" id="firstname" class="first" required><br>
				<small class="fsmall"> Please Enter The First Name</small>			
			</div>
			<div class="formcontrol"> 
				<label for="Last" class="lab">Last Name</label><br>
				<input type="text" name="Last" id="lastname" class="first"required><br>
				<small class="lsmall"> Please Enter The Last Name</small>			
			</div>
			<div class="formcontrol" > 
				<label for="mail" class="lab">Email</label><br>
				<input type="email" name="mail" id="email" class="first" required><br>
				<small class="esmall"> Please Enter The Email</small>			
			</div>
			<div class="formcontrol"> 
				<label for="pass" class="lab">Password</label><br>
				<input type="password" name="pass" id="fpass" class="first" required><br>
				<small class="psmall"> Please Enter The Password</small>			
			</div>
			<div>
			 <input type="submit" id="sub" class="subm">
			</div>
		</form>

	</div>
	<script type="text/javascript" src="main.js"></script>

</body>
</html>
